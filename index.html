<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.0/dist/echarts.min.js"></script>
    <script type="module" src="js/common.js"></script>
    <script type="module" src="js/barrace.js"></script>
    <script type="module" src="js/maprace.js"></script>
    <script type="module" src="js/rocketHistory.js"></script>
    <script type="module" src="js/countDown.js"></script>
    <script type="module" src="js/linerace.js"></script>
    <script type="module" src="js/stackedarea.js"></script>
    <script type="module" src="js/mission-types.js"></script>
    <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts-gl@2/dist/echarts-gl.min.js"></script>
    <script src="./js/pads-globe.js" type="module" defer></script>
</head>

<body>
    <div id="pre-countdown">
        <h1 id="countdown"></h1>
    </div>
    <div id="post-countdown" hidden>
        <div id="settings">

        </div>
        <h1>Hello world!</h1>

        <input class="form-check-input" type="checkbox" value="" id="animationCheckbox" checked>
        <label class="form-check-label" for="animationCheckbox">
            Enable animations
        </label>

        <input type="range" name="" id="year_slider">

        <div id="pie"></div>
        <!--

        <div
        style="background-color: rgba(34,39,54,1);color: #fff; font-size: 24px; font-weight: bold; text-align: center; height: 100px;padding-top:10em">
        Stacked Area Chart</div>
        <div id="stacked-area" style="width: 100%; height:600px;"></div>
    -->
        <div
            style="background-color: rgba(34,39,54,1);color: #fff; font-size: 24px; font-weight: bold; text-align: center; height: 100px;padding-top:10em">
            Launches per country over time</div>
        <div id="line-race-container" style="width: 100%;height:600px;"></div>
        <div
            style="background-color: rgba(34,39,54,1);color: #fff; font-size: 24px; font-weight: bold; text-align: center; height: 100px;">
        </div>
        <div id="mission-types-container" style="height: 100vh; width: 100%; overflow: hidden;"></div>
        <!-- 
    <div id="line-race-container" style="width: 100%;height:400px;"></div>>
-->
        <div
            style="background-color: rgba(34,39,54,1);color: #fff; font-size: 24px; font-weight: bold; text-align: center; height: 100px;padding-top:10em">
            Cumulative launches by country</div>
        <div id="barrace" style="width: 100%;height:400px;"></div>
        <div
            style="background-color: rgba(34,39,54,1);color: #fff; font-size: 24px; font-weight: bold; text-align: center; height: 100px;padding-top:10em">
            Global launches</div>
        <div id="maprace" style="width: 100%;height:400px;"></div>
        <div id="pad-globe-container" style="height: 100vh"></div>

        <div class="rocket-history">
            <h1>Rockets Through History</h1>
        </div>
        <div
            style="background-color: rgba(34,39,54,1);color: #fff; font-size: 24px; font-weight: bold; text-align: center; height: 100px;padding-top:10em">
            Accumulated launches per country over time</div>
        <div id="line-race-container" style="width: 100%;height:600px;"></div>
        <div
            style="background-color: rgba(34,39,54,1);color: #fff; font-size: 24px; font-weight: bold; text-align: center; height: 100px;">
        </div>
        <div id="mission-types-container" style="height: 100vh; width: 100%; overflow: hidden;"></div>
        <div id="pad-globe-container" style="height: 100vh"></div>
    </div>
</body>

</html>
